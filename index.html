<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Node Wall (BSC)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        /* THEME: Matrix/Cyberpunk Green */
        * { box-sizing: border-box; }
        body { font-family: 'Courier New', Courier, monospace; background-color: #050505; color: #00ff41; text-align: center; margin: 0; padding: 15px; }
        
        h1 { font-size: 2rem; text-shadow: 0 0 10px #00ff41; margin-bottom: 5px; line-height: 1.1; }
        .subtitle { color: #666; font-size: 0.75rem; letter-spacing: 2px; margin-bottom: 20px; }

        .main-layout { display: flex; flex-direction: column; align-items: center; gap: 20px; width: 100%; }

        /* --- MOBILE RESPONSIVE WRAPPER --- */
        /* This creates a scrollable window for the grid on small screens */
        #grid-scroll-wrapper {
            width: 100%;
            max-width: 100%;
            overflow: auto; /* Enable scrolling */
            border: 1px solid #333;
            background: #111;
            padding: 10px;
            /* Smooth scrolling on iOS */
            -webkit-overflow-scrolling: touch; 
            display: flex;
            justify-content: center; /* Center on Desktop */
            align-items: flex-start; /* Align top on Mobile */
        }

        /* THE WALL (GRID) */
        #canvas-container {
            display: grid;
            grid-template-columns: repeat(50, 12px); /* Slightly larger pixels for touch (12px) */
            grid-template-rows: repeat(50, 12px);    
            gap: 1px;
            background-color: #000;
            border: 1px solid #00ff41;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.1);
            /* Fixed width ensures grid doesn't squash */
            width: max-content; 
            margin: 0 auto;
        }

        .pixel {
            width: 12px;
            height: 12px;
            background-color: #1a1a1a;
            cursor: pointer;
            touch-action: manipulation; /* Improves touch response */
        }
        /* Hover effects only on devices that support hover (Mouse) */
        @media (hover: hover) {
            .pixel:hover { border: 1px solid #fff; z-index: 10; }
        }
        .pixel.selected { border: 1px solid #ff0000 !important; z-index: 20; transform: scale(1.3); box-shadow: 0 0 5px #ff0000; }

        /* CONTROLS */
        .controls {
            background: #0a0a0a;
            border: 1px solid #333;
            padding: 15px;
            border-radius: 4px;
            width: 100%;
            max-width: 400px; /* Limit width on desktop */
            text-align: left;
        }
        
        .info-panel { margin-bottom: 15px; font-size: 0.8rem; color: #888; height: auto; min-height: 40px; word-break: break-all; }
        .info-panel strong { color: #fff; }

        input[type="color"] {
            width: 100%;
            height: 50px; /* Taller for mobile touch */
            border: 1px solid #333;
            background: #000;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .btn { 
            background-color: #00ff41; color: #000; 
            font-size: 1.1rem; padding: 15px; width: 100%; 
            border: none; cursor: pointer; font-weight: bold; text-transform: uppercase; 
            transition: 0.2s; border-radius: 4px;
        }
        .btn:hover { background-color: #00cc33; box-shadow: 0 0 10px #00ff41; }
        .btn:disabled { background-color: #333; color: #555; cursor: not-allowed; box-shadow: none; }

        /* HEADER BUTTONS */
        .header-actions {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn-connect, .btn-disconnect {
            background: transparent; border: 1px solid #00ff41; color: #00ff41;
            padding: 8px 16px; font-family: inherit; cursor: pointer; font-size: 0.8rem;
        }
        .btn-disconnect { border-color: #ff4444; color: #ff4444; display: none; }
        
        /* STATS BAR RESPONSIVE */
        .stats-bar { 
            display: flex; gap: 10px; font-size: 0.8rem; justify-content: center; margin-top: 5px; flex-wrap: wrap; 
        }
        .stat-item { border: 1px solid #333; padding: 5px 10px; background: #0a0a0a; white-space: nowrap; }
        .stat-item span { color: #fff; font-weight: bold; }
        
        .footer-links { margin-top: 40px; font-size: 0.75rem; display: flex; flex-direction: column; gap: 12px; }
        .footer-links a { color: #555; text-decoration: none; border-bottom: 1px solid #333; padding-bottom: 2px; width: fit-content; margin: 0 auto; }
        .footer-links a:hover { color: #00ff41; border-color: #00ff41; }

        #status { color: #888; font-style: italic; font-size: 0.8rem; margin-top: 10px; text-align: center; min-height: 20px; }

        /* MOBILE TWEAKS */
        @media (max-width: 600px) {
            h1 { font-size: 1.5rem; }
            .grid-scroll-wrapper { justify-content: flex-start; } /* Allow left-align scroll */
            .controls { width: 100%; }
        }

    </style>
</head>
<body>

    <div class="header-actions">
        <button id="connectBtn" class="btn-connect" onclick="initConnect(true)">CONNECT WALLET</button>
        <button id="disconnectBtn" class="btn-disconnect" onclick="disconnectWallet()">DISCONNECT</button>
    </div>

    <h1>THE NODE WALL</h1>
    <p class="subtitle">BSC MAINNET â€¢ 50x50 PIXEL WAR</p>

    <div class="stats-bar">
        <div class="stat-item">Price: <span>50 $NODE</span> / px</div>
        <div class="stat-item">Burn: <span>80%</span> (Instant)</div>
    </div>

    <div class="main-layout">
        <div id="grid-scroll-wrapper">
            <div id="canvas-container">
                </div>
        </div>

        <p style="font-size: 0.7rem; color: #555; margin-top:-10px;">(Scroll/Drag to view full wall)</p>

        <div class="controls">
            <div class="info-panel" id="pixelInfo">
                Tap a pixel to select...
            </div>

            <label style="font-size: 0.8rem; color:#888; display:block; margin-bottom:5px;">CHOOSE COLOR:</label>
            <input type="color" id="colorPicker" value="#00ff41">
            
            <button id="paintBtn" class="btn" disabled onclick="paintPixel()">PAINT PIXEL</button>
            <p id="status">Waiting for connection...</p>
        </div>
    </div>

    <div class="footer-links">
        <a href="https://bscscan.com/token/0x2f714d7b9a035d4ce24af8d9b6091c07e37f43fb?a=0x000000000000000000000000000000000000dead" target="_blank">ðŸ”¥ VERIFIED BURNS (dEaD Address)</a>
        <a href="#" id="contractLink" target="_blank">ðŸ“„ VIEW SMART CONTRACT</a>
    </div>

    <script>
        // --- CONFIGURATION ---
        const WALL_ADDRESS = "0x1d34c0b0eEC3BB5Bd1eEDe9011FD4b35a30fa615"; 
        const TOKEN_ADDRESS = "0x2F714d7b9A035d4ce24af8d9b6091c07E37f43Fb"; 
        const PIXEL_PRICE = ethers.utils.parseEther("50"); 
        
        const BSC_RPC = "https://bsc-dataseed.binance.org/";

        // --- ABIS ---
        const WALL_ABI = [
            "function paintPixel(uint256 x, uint256 y, string calldata color) external",
            "function getGrid() external view returns (string[] memory, address[] memory)"
        ];
        const TOKEN_ABI = [
            "function approve(address spender, uint256 amount) public returns (bool)",
            "function allowance(address owner, address spender) public view returns (uint256)"
        ];

        let provider, signer, wallContract, tokenContract, userAddress;
        let selectedX = null;
        let selectedY = null;
        
        // --- INIT ---
        document.getElementById("contractLink").href = "https://bscscan.com/address/" + WALL_ADDRESS;
        initGrid();
        loadGridData(); 

        // Persistence
        window.onload = function() {
            if(localStorage.getItem('isConnected') === 'true') {
                initConnect(false);
            }
        };

        // --- GRID GENERATION ---
        function initGrid() {
            const container = document.getElementById("canvas-container");
            container.innerHTML = "";
            // 50x50 Grid
            for (let y = 0; y < 50; y++) {
                for (let x = 0; x < 50; x++) {
                    const div = document.createElement("div");
                    div.className = "pixel";
                    div.id = `px-${x}-${y}`;
                    // Support both mouse and touch logic
                    div.onclick = () => selectPixel(x, y); 
                    container.appendChild(div);
                }
            }
        }

        // --- DATA LOADING ---
        async function loadGridData() {
            const roProvider = new ethers.providers.JsonRpcProvider(BSC_RPC);
            const roContract = new ethers.Contract(WALL_ADDRESS, WALL_ABI, roProvider);

            try {
                const [colors, owners] = await roContract.getGrid();
                
                for (let i = 0; i < 2500; i++) {
                    const x = i % 50;
                    const y = Math.floor(i / 50);
                    const el = document.getElementById(`px-${x}-${y}`);
                    
                    if (colors[i] !== "#111111") {
                        el.style.backgroundColor = colors[i];
                        el.dataset.owner = owners[i];
                    }
                }
            } catch (err) { console.error("Grid load error", err); }
        }

        // --- INTERACTION ---
        function selectPixel(x, y) {
            // Remove previous highlight
            if (selectedX !== null) {
                const prev = document.getElementById(`px-${selectedX}-${selectedY}`);
                if(prev) prev.classList.remove("selected");
            }

            selectedX = x;
            selectedY = y;
            
            const el = document.getElementById(`px-${x}-${y}`);
            el.classList.add("selected");
            
            // Show Info
            const owner = el.dataset.owner || "Available";
            const shortOwner = owner === "Available" ? "None" : owner.slice(0,6) + "..." + owner.slice(-4);
            
            document.getElementById("pixelInfo").innerHTML = `
                Coordinates: <strong style="color:#00ff41">(${x}, ${y})</strong><br>
                Owner: <strong>${shortOwner}</strong>
            `;
            
            // Update Button
            const btn = document.getElementById("paintBtn");
            if (userAddress) {
                btn.disabled = false;
                btn.innerText = `PAINT (${x},${y}) - 50 $NODE`;
                document.getElementById("status").innerText = "Pixel selected.";
            } else {
                document.getElementById("status").innerText = "Please Connect Wallet.";
            }
        }

        // --- WALLET ---
        async function initConnect(requireSignature) {
            if (!window.ethereum) return alert("Install Rabby/MetaMask!");
            
            try {
                provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                
                try {
                    await window.ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: '0x38' }],
                    });
                } catch (e) {}

                signer = provider.getSigner();
                userAddress = await signer.getAddress();

                if (requireSignature) {
                    const msg = `Login to The Node Wall\n\nWallet: ${userAddress}\nTimestamp: ${Date.now()}`;
                    try {
                        document.getElementById("status").innerText = "Please sign in wallet...";
                        await signer.signMessage(msg);
                    } catch (err) {
                        document.getElementById("status").innerText = "Connection rejected.";
                        return;
                    }
                }

                localStorage.setItem('isConnected', 'true');
                
                wallContract = new ethers.Contract(WALL_ADDRESS, WALL_ABI, signer);
                tokenContract = new ethers.Contract(TOKEN_ADDRESS, TOKEN_ABI, signer);

                document.getElementById("connectBtn").style.display = "none";
                document.getElementById("disconnectBtn").style.display = "inline-block";
                document.getElementById("status").innerText = "Connected: " + userAddress.slice(0,6) + "...";

                if(selectedX !== null) {
                    const btn = document.getElementById("paintBtn");
                    btn.disabled = false;
                    btn.innerText = `PAINT (${selectedX},${selectedY}) - 50 $NODE`;
                }

            } catch (err) {
                console.error(err);
                document.getElementById("status").innerText = "Connection Failed.";
                disconnectWallet();
            }
        }

        function disconnectWallet() {
            localStorage.removeItem('isConnected');
            provider = null; signer = null; userAddress = null;
            
            document.getElementById("disconnectBtn").style.display = "none";
            document.getElementById("connectBtn").style.display = "inline-block";
            document.getElementById("paintBtn").disabled = true;
            document.getElementById("paintBtn").innerText = "PAINT PIXEL";
            document.getElementById("status").innerText = "Disconnected.";
            
            setTimeout(() => location.reload(), 500);
        }

        // --- ACTION ---
        async function paintPixel() {
            if (!userAddress) return initConnect(true);
            if (selectedX === null) return;

            const color = document.getElementById("colorPicker").value;
            const btn = document.getElementById("paintBtn");
            const status = document.getElementById("status");

            try {
                // 1. Allowance
                const allowance = await tokenContract.allowance(userAddress, WALL_ADDRESS);
                if (allowance.lt(PIXEL_PRICE)) {
                    status.innerText = "Approving $NODE...";
                    btn.innerText = "APPROVING...";
                    const tx = await tokenContract.approve(WALL_ADDRESS, ethers.constants.MaxUint256);
                    await tx.wait();
                }

                // 2. Paint
                status.innerText = "Confirming...";
                btn.innerText = "PAINTING...";
                const tx = await wallContract.paintPixel(selectedX, selectedY, color);
                
                status.innerText = "Mining on BSC...";
                await tx.wait();

                status.innerText = "SUCCESS! PIXEL PAINTED.";
                btn.innerText = "DONE!";
                
                // Optimistic UI Update
                const el = document.getElementById(`px-${selectedX}-${selectedY}`);
                el.style.backgroundColor = color;
                el.dataset.owner = userAddress;
                
                setTimeout(() => { 
                    if(selectedX !== null) btn.innerText = `PAINT (${selectedX},${selectedY}) - 50 $NODE`;
                    else btn.innerText = "PAINT PIXEL";
                }, 2000);

            } catch (err) {
                console.error(err);
                status.innerText = "Error: " + (err.reason || "Failed");
                btn.innerText = "RETRY";
            }
        }
        
        setInterval(loadGridData, 5000);

    </script>
</body>
</html>
